miniconda:
  name: asreview
  channels:
    - conda-forge
    - defaults
  dependencies:
    - python=3.9.10
    # After conda-packages pip-packages can still be installed
    # so install pip ...
    - pip
    - pip:
        - asreview[all]
        - asreview-insights
        - asreview-datatools
        - asreview-wordcloud
        - asreview-makita
  prefix: /etc/miniconda/envs
