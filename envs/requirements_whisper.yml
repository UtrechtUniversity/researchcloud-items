---
apt:
  repo_keys:
  - 'https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64/3bf863cc.pub'
  repos:
  - 'deb http://archive.ubuntu.com/ubuntu jammy main multiverse universe restricted'
  - 'deb http://archive.ubuntu.com/ubuntu jammy-security main multiverse universe restricted'
  - 'deb https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64'
  packages:
  - ncdu
  - ffmpeg
  - libcudnn8
  - libcudnn8-dev

miniconda:
  name: whisperX
  channels:
  - pytorch
  - nvidia
  - conda-forge
  dependencies:
  - python=3.10
  - ipykernel
  - pip
  - pip:
    - openai-whisper
    - whisperx
  prefix: /etc/miniconda/envs
  
