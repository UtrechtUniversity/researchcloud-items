---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Test login
      ansible.builtin.uri:
        url: http://localhost:80/hub/spawn/shared
        method: GET
        headers:
          user: testuser
        return_content: true
        follow_redirects: true
      failed_when: false
      register: jupyterhub_login
      retries: 5
      delay: 3

    - name: Assertions
      ansible.builtin.assert:
        that:
          - jupyterhub_login.status == 200
          - '"/hub/api/oauth2/authorize" in jupyterhub_login.url or "/hub/spawn-pending/shared" in jupyterhub_login.url'
