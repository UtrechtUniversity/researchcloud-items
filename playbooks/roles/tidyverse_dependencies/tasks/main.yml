---
- name: Install tidyverse dependencies
  apt:
    pkg:
    - libicu-dev
    - make
    - libcurl4-openssl-dev
    - libssl-dev
    - zlib1g-dev
    - libfontconfig1-dev
    - libfreetype6-dev
    - libfribidi-dev
    - libharfbuzz-dev
    - libjpeg-dev
    - libpng-dev
    - libtiff-dev
    - pandoc
    - libxml2-dev    
    state: present

