---
- name: set app_name for use in templates
  set_fact:
    matlab_app_name: "matlab"

- name: include desktop_file role 
  include_role:
    role: desktop_file
  vars:
    desktopfile_app_name: "{{ matlab_app_name }}"
    desktopfile_sizes:
      - "48"
    desktopfile_modules:
      - "matlab"
      - "matlab-activate"
      - "matlab-deactivate"
