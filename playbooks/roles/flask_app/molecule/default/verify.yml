---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:

    - name: Test uswgi app
      ansible.builtin.uri:
        url: http://127.0.0.1/
        method: GET
        return_content: true
        url_username: tester
        url_password: letmein
      register: uwsgi_curl_result

    - name: Assert content correct
      ansible.builtin.assert:
        that:
          - '"Hello, World" in uwsgi_curl_result.content'
