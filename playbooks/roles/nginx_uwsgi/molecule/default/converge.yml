---
- name: Converge
  hosts: all
  gather_facts: true
  roles:
    - name: nginx_uwsgi
      vars:
        uwsgi_app_name: example
        uwsgi_config:
          callable: application
        uwsgi_proxy_config:
          auth: basic
          htpasswd: example
        nginx_reverse_proxy_auth_info:
          - name: example
            username: tester
            password: letmein
