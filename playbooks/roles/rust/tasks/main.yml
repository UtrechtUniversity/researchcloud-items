---
- name: Install rust packages
  when: ansible_os_family == 'Debian'
  ansible.builtin.package:
    name:
      - cargo
      - rustup
      - rustc
    state: present

- name: Install rust packages
  when: ansible_os_family == 'RedHat'
  ansible.builtin.package:
    name:
      - cargo
      - rustup
      - rust
    state: present
