---
- name: Install pipx using pip
  when: not pipx_install_systemwide_use_uv
  block:
    - name: Install pipx
      ansible.builtin.package:
        name: pipx

    - name: Install python3-venv
      ansible.builtin.package:
        name: python3-venv
      when: ansible_distribution == 'Ubuntu'

- name: Add systemwide pipx path to each user's path for installing global packages.
  when: pipx_install_systemwide_profile | length > 0
  ansible.builtin.copy:
    dest: /etc/profile.d/{{ pipx_install_systemwide_profile }}
    mode: "0644"
    content: |
      export PATH="{{ pipx_install_systemwide_location }}/bin${PATH:+:${PATH}}"

- name: Set systemwide pipx path fact for availability in other roles
  ansible.builtin.set_fact:
    fact_global_python_tools: "{{ pipx_install_systemwide_location }}/bin/"

# community.general.pipx is currently not available on ResearchCloud, so use 'command' below.
# - name: Install packages
#   community.general.pipx:
#     name: "{{ item }}"
#     python: "{{ pipx_install_systemwide_python | default(omit) }}"
#   with_items: "{{ pipx_install_systemwide_package | default([], true) }}"
#   environment:
#     PIPX_HOME: "{{ pipx_install_systemwide_location }}"
#     PIPX_BIN_DIR: "{{ pipx_install_systemwide_location }}/bin"

- name: Install requested packages
  ansible.builtin.command: >
    {{ pipx_install_systemwide_cmd }} install
    {% for opt, val in pipx_install_systemwide_options.items() %}
    --{{ opt | replace('_', '-') }}{% if val is string %} "{{ val }}"{% endif %}
    {% endfor %}
    {% if pipx_install_systemwide_python | length > 0 %}
    --python "{{ pipx_install_systemwide_python }}"
    {% endif %}
    {{ pipx_install_systemwide_force | ternary('--force', '') }}
    "{{ pipx_install_systemwide_package }}"
    {% if pipx_install_systemwide_use_uv %}
    {% if pipx_install_systemwide_requirements | length > 0 %}
    --with-requirements "{{ pipx_install_systemwide_requirements }}"
    {% endif %}
    {% for pkg in pipx_install_systemwide_extra_packages %}
    --with "{{ pkg }}"
    {% endfor %}
    {% endif %}
  tags: molecule-idempotence-notest
  environment:
    PIPX_HOME: "{{ pipx_install_systemwide_location }}"
    PIPX_BIN_DIR: "{{ pipx_install_systemwide_location }}/bin"
    UV_TOOL_DIR: "{{ pipx_install_systemwide_location }}"
    UV_TOOL_BIN_DIR: "{{ pipx_install_systemwide_location }}/bin"

- name: Install extra packages
  # when using uv, extra packages are already installed above
  when: pipx_install_systemwide_extra_packages | length > 0 and not pipx_install_systemwide_use_uv
  tags: molecule-idempotence-notest
  ansible.builtin.command: >
    {{ pipx_install_systemwide_cmd }} inject
    "{{ pipx_install_systemwide_package }}"
    {{ pipx_install_systemwide_extra_packages | join(' ') }}
  environment:
    PIPX_HOME: "{{ pipx_install_systemwide_location }}"
    PIPX_BIN_DIR: "{{ pipx_install_systemwide_location }}/bin"
