---
- name: Converge
  hosts: all
  gather_facts: true
  tasks:
    - name: Install uv
      ansible.builtin.include_role:
        name: uv
    - name: Testing pipx_install_systemwide role with uv
      ansible.builtin.include_role:
        name: pipx_install_systemwide
      vars:
        pipx_install_systemwide_use_uv: true
        pipx_install_systemwide_package: "{{ item }}"
        pipx_install_extra_packages:
          - molecule
      with_items:
        - ibridges
        - pycowsay
