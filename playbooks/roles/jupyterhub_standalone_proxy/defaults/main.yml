---
jhsp_extra_pkgs: []
jhsp_proxy_config: ""
jhsp_standalone_proxy_cmd: "jupyter-standaloneproxy"
jhsp_standalone_proxy_cmd_args:
  - "--config={{ jhsp_standalone_proxy_config_file }}"
jhsp_standalone_proxy_config_dir: /etc/jupyterhub/standalone
jhsp_standalone_proxy_config_file: "{{ jhsp_standalone_proxy_config_dir }}/standalone-proxy-config.py"
jhsp_standalone_proxy_config: {}
jhsp_config_env_keep:
  - JUPYTERHUB_ACTIVITY_URL
  - JUPYTERHUB_SERVER_NAME
  - PATH
  - JUPYTERHUB_SINGLEUSER_APP
  - PYTHONPATH
  - CONDA_ROOT
  - CONDA_DEFAULT_ENV
jhsp_jupyterhub_user: jupyter
jhsp_jupyterhub_allowed_users_group: jupyterhub
jhsp_enable_notebook: false # standalone proxy mode by default
jhsp_external_addr: localhost
