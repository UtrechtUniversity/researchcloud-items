---

- name: Add default group for all users
  include_role:
    name: default_group
  vars:
    default_group_group:
      groupname: "{{ set_gid_groupname }}"

- name: Create all shared directories with setgid
  ansible.builtin.file:
    path: "{{ item | trim }}"
    owner: "root"
    group: "{{ set_gid_groupname }}"
    mode: "02770"
    state: directory
    recurse: true
  with_items: "{{ set_gid_paths.split(',') }}"