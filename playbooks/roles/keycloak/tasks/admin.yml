---

- name: Create admin user
  command: "{{ keycloak_jboss_home }}/bin/add-user-keycloak.sh -u {{ keycloak_admin_username }} -p {{ keycloak_admin_password }}"
  register: keycloak_create_admin
  changed_when: keycloak_create_admin.rc == 0
  failed_when: keycloak_create_admin.rc > 0 and 'already added' not in keycloak_create_admin.stderr
  notify: Restart keycloak
  args:
    executable: /bin/bash
