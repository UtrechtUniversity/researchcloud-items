---

- name: Create admin user
  command: "{{ keycloak_jboss_home }}/bin/add-user-keycloak.sh -u {{ keycloak_admin_username }} -p {{ keycloak_admin_password }}"
  register: keycloak_create_admin
  changed_when: "Added '{{ keycloak_admin_username }}' in keycloak_create_admin.stdout"
  notify: Restart keycloak
  args:
    executable: /bin/bash
