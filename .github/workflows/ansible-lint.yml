name: Ansible Lint

on:
  push:
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/**'
    branches: ['main']
  pull_request:
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Important: This sets up your GITHUB_WORKSPACE environment variable
      - uses: actions/checkout@v3

      - name: Run ansible-lint
        uses: ansible/ansible-lint@v6.20.3
