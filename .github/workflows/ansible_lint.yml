name: ansible-lint
on:
  push:
    branches:
      - main
    paths:
      - 'molecule/**'
      - 'playbooks/**'
      - 'roles/**'
      - '.github/workflows/**'
      - '.ansible-lint*'

  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - 'molecule/**'
      - 'playbooks/**'
      - 'roles/**'
      - '.github/workflows/**'
      - '.ansible-lint*'

jobs:
  build:
    name: Ansible Lint # Naming the build is important to use it as a status check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - uses: actions/checkout@v6
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        with:
          args: "playbooks/"
          setup_python: "false"
