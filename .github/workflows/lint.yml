---
name: Ansible Lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  define_scenarios:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install linter
        run: pip install ansible-lint
      - name: Run linter
        run: ansible-lint playbooks/ molecule/
