---
- name: Install PostgreSQL
  include_role:
    name: postgresql
  vars:
    postgresql_provision: false

- name: Create list of databases.
  set_fact:
    databases: "['Camunda', '{{ camunda_database_name }}']"

- name: Create databases.
  postgresql_db:
    state: present
    name: "{{ item }}"
  with_items: "{{ databases }}"
  become: true
  become_user: postgres

