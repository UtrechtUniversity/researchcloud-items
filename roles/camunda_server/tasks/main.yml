---
# this install script depends on tomcat9 
- name: ensure java runtime is installed
  package:
    name: "default-jre"
    state: present

#- name: install jar tool
#  package: 
#    name: "default-jdk"
#    state: present
    

- name: create camunda target dir
  file:
    dest: "{{ camunda_dir }}"
    state: directory
    mode: 0755
    owner: root
    group: root

# we install the shared BPM engine
- name: download and unpack camunda full distribution tar.gz
  unarchive:
    src: "{{ camunda_tar_urldir }}/{{ camunda_tar_urlfile }}"
    remote_src: yes
    dest: "{{ camunda_dir }}"

- name: Set up Tomcat if chosen
  when: camunda_database == tomcat
  include: tomcat.yml

- name: Set up PostgresQL if chosen.
  when: camunda_database == postgresql
  include: postgresql.yml


