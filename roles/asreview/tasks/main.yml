---
- name: Ensure pyenv is installed
  apt:
    name: pyenv
    state: present

- name: Install ASReview LAB through pip
  pip:
    name: asreview
    virtualenv: /opt/venvs/asreview
    virtualenv_command: pyenv

- name: Create alias to source venv before launching ASReview LAB
  copy:
    src: set_asreview_alias.sh
    dest: /etc/profile.d/set_asreview_alias.sh
    mode: 0777

- name: Install desktop file menu item through role
  include_role:
    name: desktop_file
  vars: 
    app_name: asreview
    sizes:
      - 48
      - 64
      - 96
    login: true
...
