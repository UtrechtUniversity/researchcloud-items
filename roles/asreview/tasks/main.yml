---
- name: Install ASReview LAB through pip
  pip:
    name: asreview

- name: Install desktop file menu item through role
  include_role:
    name: desktop_file
  vars: 
    app_name: asreview
    sizes:
      - 48
      - 64
      - 96

- name: Create start login
  file: 
    src: asreview.service
    dest: /lib/systemd/system/asreview.service
    mode: 0644
  notify:
    - reload systemctl
    - enable systemctl
...
