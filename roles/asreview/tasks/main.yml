---
- name: Ensure virtualenvwhich is installed
  pip:
    name: virtualenv
    state: present

- name: Install ASReview LAB through pip
  pip:
    name: asreview
    virtualenv: /opt/venvs/asreview
    virtualenv_command: virtualenv

