---
- name: Install ASReview LAB through pip
  pip:
    name: asreview

- name: Install desktop file menu item through role
  include_role:
    name: desktop_file
  vars: 
    login: true
    app_name: asreview
    sizes:
      - 48
      - 64
      - 96

- name: Start application at login
  template:
    src: asreview.desktop.j2
    dest: /etc/xdg/autostart/
    mode: 0644

