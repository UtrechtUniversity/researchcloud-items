---
# Following the suggestions provided by https://www.postgresql.org/download/linux/ubuntu/
- name: Add key for Postgres repo
  apt_key: 
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    state: present
  become: true

- name: Add Postgres repo to sources list
  apt_repository:
    repo: "deb http://apt.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg main"
    state: present
  become: true

- name: Install PostgreSQL.
  apt:
    update_cache: true
    state: present
    pkg:
      - postgresql-12

- name: Install PostgreSQL python library for Ansible module.
  pip:
    name: psycopg2-binary
    state: present

- name: Register if PostgreSQL is initialized.
  stat:
    path: /var/lib/pgsql/data/pg_hba.conf
  register: postgresql_data

- name: Create PostgreSQL data folder if not yet.
  when: not postgresql_data.stat.exists
  file:
    path: /usr/local/pgsql/data
    state: directory
    owner: postgres

# - name: Give postgres user permisisons on data folder if not yet.
#   when: not postgresql_data.stat.exists

- name: initialize PostgreSQL if not yet.
  when: not postgresql_data.stat.exists
  shell: /usr/lib/postgresql/12/bin/initdb -D /usr/local/pgsql/data
  become_user: postgres
  become: true

- name: Start PostgreSQL service
  service:
    name: postgresql
    state: restarted
    enabled: true

- name: Provision db and user by default
  when: postgresql_provision
  include: provision.yml
...
