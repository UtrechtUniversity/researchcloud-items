---
# Following the suggestions provided by https://www.postgresql.org/download/linux/ubuntu/
- name: Add key for Postgres repo
  apt_key: 
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    state: present
  become: true

- name: Add Postgres repo to sources list
  apt_repository:
    repo: "deb http://apt.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg main"
    state: present
  become: true

- name: Install PostgreSQL.
  apt:
    update_cache: true
    state: present
    pkg:
      - postgresql-12

- name: Register if PostgreSQL is initialized.
  stat:
    path: /var/lib/pgsql/data/pg_hba.conf
  register: prostgresql_data

- name: Initilize PostgreSQL if not yet.
  when: not postgresql_data.exists
  shell: postgresql-setup initdb

- name: Start PostgreSQL service
  service:
    name: postgresql
    state: restarted
    enabled: true

- name: Provision db and user by default
  when: postgresql_provision
  include: provision.yml
...
