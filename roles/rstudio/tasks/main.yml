- name: Install R on CentOS
  when: ansible_os_family == 'CentOS'
  yum:
    name: R
    state: present

- name: Install R-studio for CentOS
  when: ansible_os_family == 'CentOS'
  yum:
    name: https://s3.amazonaws.com/rstudio-ide-build/desktop/rhel8/x86_64/rstudio-2022.02.0-443-x86_64.rpm
    state: present
...
