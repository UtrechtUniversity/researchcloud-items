---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:

    - name: Test /auth location
      ansible.builtin.uri:
        url: http://localhost/auth
        method: GET
        return_content: true
      register: auth_location

    - name: Debug
      ansible.builtin.debug:
        var: auth_location

    - name: Assert reverse proxies working correctly
      ansible.builtin.assert:
        that:
          - auth_location.redirected is true
          - auth_location.url == "http://localhost/?client_id=foo&redirect_uri=http://localhost/oauth2_callback?rdpath=/test_sramauth/&response_type=token&scope=openid&response_format=query_param"
          - auth_location.status == 200
