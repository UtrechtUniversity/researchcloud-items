---
driver:
  name: docker
  local: &local
    pull: false
  ci: &ci
    pull: true
    registry:
      url: $DOCKER_REGISTRY
      credentials:
        username: $DOCKER_USER
        password: $DOCKER_PW
platforms: # Test only on ubuntu focal due to pyenv role bug on jammy: https://github.com/UtrechtUniversity/researchcloud-items/issues/51
  - name: workspace-src-ubuntu_focal
    image: ghcr.io/utrechtuniversity/src-test-workspace:ubuntu_focal
    pre_build_image: true
    # Include &ci (ensures the image is pulled from the repository) if CI env variable is set
    # Otherwise include &loca (ensures the image is not pulled).
    <<: ${CI-*local}
provisioner:
  name: ansible
  env:
    components:
      - name: 'python-workbench'
        path: 'python-workbench.yml'
