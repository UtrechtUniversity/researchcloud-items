---
driver:
  name: podman
  local: &local
    pull: false
  ci: &ci
    pull: true
    registry:
      url: $DOCKER_REGISTRY
      credentials:
        username: $DOCKER_USER
        password: $DOCKER_PW
platforms:
  - name: workspace-src-ubuntu_focal
    image: ghcr.io/utrechtuniversity/src-test-workspace:ubuntu_focal
    privileged: true
    command: /sbin/init
    pre_build_image: true
    # Include &ci (ensures the image is pulled from the repository) if CI env variable is set
    # Otherwise include &local (ensures the image is not pulled).
    <<: ${CI-*local}
provisioner:
  name: ansible
  env:
    components:
      - name: security_updates
        path: security_updates.yml
