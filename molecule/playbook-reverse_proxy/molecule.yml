---
platforms:
  - name: workspace-src-ubuntu_jammy
    image: ghcr.io/utrechtuniversity/src-test-workspace:ubuntu_jammy
    command: /sbin/init
    pre_build_image: true
    privileged: true
    published_ports:
      - 80/tcp
    registry:
      url: $DOCKER_REGISTRY
      credentials:
        username: $DOCKER_USER
        password: $DOCKER_PW
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../../
    components:
      - name: nginx
        git: https://gitlab.com/dometto/plugin-nginx.git
        path: plugin-nginx.yml
        version: molecule_compatibility
        parameters:
          rsc_nginx_authorization_endpoint: http://localhost
          rsc_nginx_user_info_endpoint: http://localhost
          rsc_nginx_service_url: http://localhost
          nginx_enable_ssl: false
          nginx_enable_auth: true
          rsc_nginx_oauth2_application:
            client_id: foo
      - name: reverse_proxy
        path: reverse_proxy.yml
        parameters:
          reverse_proxy_locations: '- {name: test_noauth, location: /, proxy_pass: "http://localhost:8000" }\n- {name: test_basicauth, location: = /test_basicauth, auth: basic, htpasswd: myauth, proxy_pass: "http://localhost:8000/" }\n- {name: test_sramauth, location: /test_sramauth, auth: sram, proxy_pass: "http://localhost:8000/"}\n- {name: test_authoff, location: /test_basicauth/api, auth: noauth, alias: /etc/nginx, proxy_set_header: { X-Real-IP: ""} }'
          reverse_proxy_auth_info: '- {name: myauth, username: test, password: letmein}\n- {name: myauth, username: test2, password: letmein}'
