---
driver:
  name: ${DRIVER-podman}
  image_settings: &image_settings
    pre_build_image: true
    registry:
      url: $DOCKER_REGISTRY
      credentials:
        username: $DOCKER_USER
        password: $DOCKER_PW
platforms:
  # - name: workspace-src-ubuntu_noble
  #   image: ghcr.io/utrechtuniversity/src-test-workspace:ubuntu_noble
  #   <<: *image_settings
  - name: workspace-src-ubuntu_jammy
    image: ghcr.io/utrechtuniversity/src-test-workspace:ubuntu_jammy
    <<: *image_settings
provisioner:
  name: ansible
  env:
    components:
      - name: ibridges
        path: ibridges.yml
